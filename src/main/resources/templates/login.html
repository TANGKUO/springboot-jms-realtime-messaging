<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Log in</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<div th:if="${param.error}" class="warning">Invalid username and password.</div>
		<div th:if="${param.logout}" class="danger">You have been logged out.</div>
		<form th:action="@{/login}" method="post" class="form">
			<div class="row">
				<div class="form-group col-xs-6 col-md-4">
					<label class="form-control-label"> User Name: </label> <input type="text" name="username" class="form-control" />
				</div>
			</div>
			<div class="row">
				<div class="form-group col-xs-6 col-md-4">
					<label class="form-control-label"> Password: </label> <input type="password" name="password" class="form-control" />
				</div>
			</div>
			<div class="row">
				<div class="form-group">
					<input type="submit" value="Sign In" class="btn btn-primary" />
				</div>
			</div>
		</form>
	</div>
</body>
</html>
